<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Stacked form</h2>

    <form th:action="@{/guardar}" method="post" th:object="${persona}">

        <div class="mb-3 mt-3">
            <label for="id">ID:</label>
            <input type="text" class="form-control" id="id"  th:field="*{id}">
        </div>

        <div class="mb-3">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
        </div>

        <div class="mb-3">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
        </div>

        <div class="mb-3">
            <label for="nombre">Edad</label>
            <input type="number" class="form-control" id="edad" th:field="*{edad}">
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

</body>
</html>
